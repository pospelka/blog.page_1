<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="container">
    <div class="profile-card">
      
      <div class="status-bar">
         
         <div class="social-icons">
          <span class="time">12:34</span>
            <img src="image/TWITTER.svg" alt="twitter" class="social-icon">
            <img src="image/INSTA.svg" alt="insta" class="social-icon">
            <img src="image/SNAPCHAT.svg" alt="snapchat" class="social-icon">
            <img src="image/WHATSAPP.svg" alt="whatsapp" class="social-icon">
         </div>
         <div class="icons">
            <img src="image/GEO.svg" alt="geo" class="icon">
            <img src="image/LINES.svg" alt="lines" class="icon">
            <img src="image/4g.svg" alt="4G" class="icon">
            <img src="image/LINES.svg" alt="lines" class="icon">
            <span class="battery-procent">46%</span>
            <img src="image/BATTERY.svg" alt="battery" class="icon">
         </div>
       </div>

       <div class="button-back-section">
  <button class="button-back"><</button>
      </div>

       <div class="card"></div>
      <div class="avatar-container">
        <img src="image/LADY.jpg" alt="Profile" class="avatar">
        <img src="image/pencil.svg" alt="Profile icon" class="profile-icon">
      </div>

    <div class="image-abstraction">
      <img src="image/bg 3.svg" alt="абстракция">
    </div>

      
      <form action="#" method="post">
        <h1 class="title">Edit Profile</h1>
        <div class="form-group">
          <div class="name">
          <label for="firstName" class="gray">First Name</label>
          <input type="text" id="firstName" name="firstName" value="Sabrina" required>
          </div>
          <div class="lastName">
          <label for="lastName" class="gray">Last Name</label>
          <input type="text" id="lastName" name="lastName" value="Aryan" required>
          </div>
          <div class="username">
          <label for="username" class="gray">Username</label>
          <input type="text" id="username" name="username" value="@Sabrina" required>
          </div>
          <div class="email">
          <label for="email" class="gray">Email</label>
          <input type="email" id="email" name="email" value="@SabrinaAry208@gmailcom" required>
          </div>
          <div class="phone">
          <label for="phone" class="gray">Phone Number</label>
          <div class="phone-input-wrapper">
            <select id="countryCode" class="country-code">
              <option>+234</option>
              <option>+1</option>
              <option>+7</option>
            </select>
            <input type="tel" id="phone" name="phone" placeholder="904 6470">
          </div>
          </div>
        </div>

        <div class="form-group-list">
            <div class="form-group-list-birth">
              <label for="birth"></label>
              <select id="birth" name="birth" >
                <option value="#" disabled selected hidden class="birth-text">Birth</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
            
            </div>
            <div class="form-group-list-gender">
                    <label for="gender"></label>
                    <select id="gender" name="gender" required>
                    <option value="#" disabled selected hidden class="gender-text">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        
                    </select>
              </div>
        </div>
       <div class="button">
        <button type="button" class="change-password-btn">
          <span>Change Password</span>
          <img src="image/lock.svg" alt="lock">
        </button>
        </div>
      </form>
    </div>
  </div>
  
  
</body>
</html>
