<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="profile-card">
      <div class="status-bar">
         
         <div class="social-icons">
          <span class="time">12:34</span>
            <img src="image/TWITTER.svg" alt="twitter" class="social-icon">
            <img src="image/INSTA.svg" alt="insta" class="social-icon">
            <img src="image/SNAPCHAT.svg" alt="snapchat" class="social-icon">
            <img src="image/WHATSAPP.svg" alt="whatsapp" class="social-icon">
         </div>
         <div class="icons">
            <img src="image/GEO.svg" alt="geo" class="icon">
            <img src="image/LINES.svg" alt="lines" class="icon">
            <img src="image/4g.svg" alt="4G" class="icon">
            <img src="image/LINES.svg" alt="lines" class="icon">
            <span class="battery-procent">46%</span>
            <img src="image/BATTERY.svg" alt="battery" class="icon">
         </div>
       </div>
    

<header>

  <div class="header-content">
    <img src="image/ARROW LEFT.svg" alt="arrow-back" class="icon-arrow-back">
    <h1 class="title">My Profile</h1>
    <img src="image/SETTINGS.svg" alt="SETTINGS" class="icon-settings">
  </div>

  <div class="profile-section">
    <div class="profile-photo-container">
        <img src="image/LADY.jpg" alt="Profile Photo" class="profile-photo">
        <img src="image/камера.svg" alt="Profile icon" class="profile-icon">
    </div>
    <div class="profile-info">
      <h2 class="name">Sabrina Aryan</h2>
      <p class="email">SabrinaAry208@gmail.com</p>
      <a href="#" class="button-edit">Edit Profile</a>
    </div>
  </div>

</header>

<main>
    
<div class="list-section">
    <div class="list-item">
      <img src="image/HEART.svg" alt="heart" class="icon-item">
      <span class="item-text">Favourites</span>
      <img src="image/ARROW RIGHT.svg" alt="arrow-right" class="icon-arrow-right">
      
    </div>
    <div class="list-item">
      <img src="image/DOWNLOADS.svg" alt="downloads" class="icon-item">
      <span class="item-text">Downloads</span>
      <img src="image/ARROW RIGHT.svg" alt="arrow-right" class="icon-arrow-right">
    </div>
  </div>

  <hr>

   <div class="list-section">
    <div class="list-item">
      <img src="image/LANGUAGES.svg" alt="languages" class="icon-item">
      <span class="item-text">Languages</span>
      <img src="image/ARROW RIGHT.svg" alt="arrow-right" class="icon-arrow-right">
    </div>

    <div class="list-item">
      <img src="image/LOCATION.svg" alt="location" class="icon-item">
      <span class="item-text">Location</span>
      <img src="image/ARROW RIGHT.svg" alt="arrow-right" class="icon-arrow-right">
    </div>

    <div class="list-item">
      <img src="image/SUBSCRIBE.svg" alt="Subscription" class="icon-item">
      <span class="item-text">Subscription</span>
      <img src="image/ARROW RIGHT.svg" alt="arrow-right" class="icon-arrow-right">
    </div>
    <div class="list-item">
      <img src="image/DISPLAY.svg" alt="Display" class="icon-item">
      <span class="item-text">Display</span>
      <img src="image/ARROW RIGHT.svg" alt="arrow-right" class="icon-arrow-right">
    </div>
  </div>

 <hr>

   <div class="list-section">
    <div class="list-item">
      <img src="image/CACHE.svg" alt="Clear Cache" class="icon-item">
      <span class="item-text">Clear Cache</span>
      <img src="image/ARROW RIGHT.svg" alt="arrow-right" class="icon-arrow-right">
    </div>
    <div class="list-item">
      <img src="image/HISTORY.svg" alt="Clear History" class="icon-item">
      <span class="item-text">Clear History</span>
      <img src="image/ARROW RIGHT.svg" alt="arrow-right" class="icon-arrow-right">
    </div>
    <div class="list-item">
      <img src="image/LOGOUT.svg" alt="Log Out" class="icon-item">
      <span class="item-text">Log Out</span>
      <img src="image/ARROW RIGHT.svg" alt="arrow-right" class="icon-arrow-right">
    </div>
  </div>

  <hr>

</main>

<footer>
    <div class="footer">
    <p>App Version 2.3</p>
    </div>
</footer>
</div>
</body>
</html>
